name = "mcp-authkit"
main = "src/worker.js"
compatibility_date = "2024-12-01"

[vars]
SALT = "change-me-to-a-random-string"

# Set via: wrangler secret put ADMIN_KEY
# Used to authenticate /api/servers registration endpoint

[[d1_databases]]
binding = "DB"
database_name = "mcp-authkit-db"
database_id = "YOUR_DATABASE_ID"  # Replace after: wrangler d1 create mcp-authkit-db

